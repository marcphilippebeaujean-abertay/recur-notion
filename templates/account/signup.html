{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="card account-flow-card">
    <div class="card-body">
        <h2 class="h4">Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-2" type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock content %}
