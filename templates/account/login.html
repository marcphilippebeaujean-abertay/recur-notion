{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="card account-flow-card">
    <div class="card-body">
        <h2 class="h4">Log in</h2>
        <form method="post" class="mb-2">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-2" type="submit">Log in</button>
        </form>
        <a href="{% url 'account_reset_password' %}" class="mt-4">Forgot Password?</a>
        {# include 'account/social_accounts_access.html' #}
    </div>
</div>
{% endblock content %}
