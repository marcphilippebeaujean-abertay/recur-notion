{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="card account-flow-card">
    <div class="card-body" x-data="{loading: false}">
        <h2 class="h4">Change Password</h2>
        <form method="post" action="{% url 'account_change_password' %}" @submit="loading = true">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-2" type="submit" x-bind:disabled="loading">
                <span x-cloak class="spinner-border spinner-border-sm" role="status" aria-hidden="true" x-show="loading"></span>
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock content %}
