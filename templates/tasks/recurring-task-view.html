{% extends '_base.html' %}

{% block title %}Recurring Tasks{% endblock %}


{% block content %}
<div class="d-flex">
    <div class="col-12 col-md-4 px-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title h5">Select Database</h2>
            </div>
        </div>
    </div>
    <div class="w-100 px-2">
        <div class="card">
            <div class="card-body">
                <label>Name</label>
                <input value="{{ recurring_task.name }}"
                       type="text"
                       class="h5 border-0 w-100"
                       name="task-name"
                       hx-trigger="change delay:1s"
                       hx-post="{% url 'update-recurring-task' pk=recurring_task.pk %}"
                />
                {% include 'tasks/partials/recurring-task-schedule.html' with recurring_task=recurring_task %}
                <div class="row">
                    <div class="col-12">
                        <div class="my-2 mr-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
