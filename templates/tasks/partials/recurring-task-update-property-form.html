{% load notion_property_tags %}
{% load page_basics %}
{% load crispy_forms_tags %}

<div x-data="{ loading: false }" id="recurring-task-properties-{{recurring_task.pk}}">
    <form
            hx-post="{% url 'update-recurring-task-properties' pk=recurring_task.pk %}"
            hx-include=".properties-input"
            hx-target="#recurring-task-properties-{{recurring_task.pk}}"
            x-data="{ loading: false, changed: false }"
            @submit="loading = true"
    >
        {% crispy property_form property_form.helper %}
    </form>
    <div class="mt-4">
        <h5>Page Template</h5>
        <div class="alert alert-warning mt-2 mb-0">
            This is a Premium Feature.
            {% include 'widgets/upgrade-popup.html' %}
        </div>
        <button class="btn btn-success mt-2" disabled>
            Add Page Content
        </button>
    </div>
</div>
