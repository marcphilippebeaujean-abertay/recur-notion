<div>
    {% if recurring_task is None %}
     <div class="alert alert-info">No recurring tasks created yet!</div>
    {% else %}
        {% for recurring_task in recurring_tasks %}
        <div class="card">
            <div class="card-body">
                <h2 class="h5">{{recurring_task.name}}</h2>
                {% include 'tasks/partials/recurring-task-schedule.html' with recurring_task=recurring_task %}
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>
