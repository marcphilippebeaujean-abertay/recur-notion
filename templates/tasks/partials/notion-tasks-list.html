{% block content %}

<div class="mt-2 row">
    {% for notion_task in tasks %}
    <div class="flex col-12 col-md-6">
        <hr/>
        <div class="w-100">
            <div class="d-flex flex-column">
                <label class="mb-1">Name</label>
                <h2 class="h5">{{notion_task.title}}</h2>
                <!--<a href="{{ notion_task.url }}" class="mb-0" target=“_blank“ rel=“noopener noreferrer“>View in Notion</a>-->
            </div>
            {% include 'tasks/partials/recurring-tasks-list.html' recurring_tasks=notion_task.recurring_tasks %}
        </div>
        <div class="d-flex flex-column" id="recurring-tasks-container-{{notion_task.pk}}">
            <label class="mb-1">Recurring Task Settings</label>
            <!-- CREATE RECURRING TASK FORM -->
            <form class="d-inline-block m-auto col-12 col-md-6"
                  hx-post="{% url 'create-recurring-task' %}"
                  hx-target="#recurring-tasks-container-{{notion_task.pk}}">
                <input
                        name="name"
                        type="hidden"
                        value="{{notion_task.title}}"
                />
                <input
                        name="url"
                        type="hidden"
                        value="{{notion_task.url}}"
                />
                <input
                        name="id"
                        type="hidden"
                        value="{{notion_task.id}}"
                />
                <input
                        name="database-id"
                        type="hidden"
                        value="{{notion_task.db_id}}"
                />
                <button
                        class="add-recurring-task-btn p-2"
                        type="submit"
                >
                    <span class="btn btn-success">+</span>&nbsp;Add Schedule
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
