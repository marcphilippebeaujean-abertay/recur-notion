{% extends '_base.html' %}

{% block title %}Connect Notion{% endblock %}

{% block content %}
<div class="card account-flow-card">
    <div class="card-body">
        <h1 class="h4">Connect Notion</h1>
        <small class="mb-4">We need permission to access your Workspace - don't worry, we play nice!</small>
        <a href="https://api.notion.com/v1/oauth/authorize?owner=user&client_id=bfa614fc-e7a7-4067-ae14-6527c61906db&redirect_uri={{callback_url}}&response_type=code"
           class="btn border rounded mt-2">
            <img src="https://img.icons8.com/ios/452/notion.png" alt="Notion Icon" width="30" height="30">
            <span class="mx-2">Give Permission</span>
        </a>
    </div>
</div>
{% endblock content %}
